<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./book.style.css" />
    <title>Book Your Spaceship</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="top-navbar">
        <div class="logo">AstroWay</div>
    </nav>

    <div class="main-body">
        <h2 class="planet-title">MARS</h2>
        <div class="sub-title">BUILD YOUR JOURNEY</div>
        <img class="mars-illus" src="https://images.unsplash.com/photo-1544231922-4b3cb2277801?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="mars-surface" />

        <div class="searching-container">
            <div class="item-1">
                <h4 class="item-label">LAUNCH BASE</h4>
                <input class="search-box" />
            </div>
            <div class="separator" ></div>
            <div class="item-1">
                <h4 class="item-label">DESTINATION BASE</h4>
                <input class="search-box" />
            </div>
            <div class="separator" ></div>
            <div class="item-1">
                <h4 class="item-label">DATE</h4>
                <input type="date" class="search-box" />
            </div>
        </div>

        <button class="search-button">LOOK FOR SPACESHIPS</button>
    </div>


    
</body>
</html>
